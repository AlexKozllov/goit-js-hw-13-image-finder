<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Webpack Starter Kit</title>
  </head>

  <body>
    <div class="container">
      <form class="search-form">
        <input
          id="search-form"
          type="text"
          name="query"
          autocomplete="off"
          placeholder="Search images..."
        />
        <div class="checkBox">
          <input
            type="checkbox"
            name="infiniteScrolling"
            id="infiniteScrolling"
          />
          <label class="checkboxText" for="infiniteScrolling">
            Infinite Scrolling</label
          >
        </div>
      </form>

      <ul class="gallery">
        <!-- Список <li> с карточками изображений -->
      </ul>
      <button class="myBtn" id="loadMoreBtn">Load More</button>
    </div>
  </body>
</html>
